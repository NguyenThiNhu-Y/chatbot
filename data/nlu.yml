- intent: cau_hoi_5
  examples: | 
    - Nhu cầu nhân lực trong ngành Công nghệ thông tin có bị ảnh hưởng do dịch Covid-19 không? Đánh giá như thế nào về nhu cầu nhân lực Công nghệ thông tin trong thời gian đến?
