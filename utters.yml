  - text: Nếu các em nằm trong vùng được cộng điểm vùng thì chắc chắn sẽ được cộng điểm vùng theo quy chế tuyển sinh của Bộ Giáo dục và Đào tạo đưa ra. Hồ sơ xét tuyển học bạ sẽ được Đại học Đà Nẵng công bố chi tiết trên trang tuyển sinh của Đại học Đà Nẵng, dự kiến thời gian nộp hồ sơ từ ngày 15/4/2021 đến 15/6/2021. Căn cứ vào việc tuyển sinh năm 2020, tôi tạm thông báo hồ sơ học bạ gồm đơn đăng kí xét tuyển được công bố online trên trang tuyển sinh của Đại học Đà Nẵng; ảnh chụp chứng minh nhân dân hoặc căn cước công dân; ảnh chụp các chứng nhận tốt nghiệp THPT đối với các em đã tốt nghiệp THPT các năm trước; ảnh chụp học bạ THPT hoặc xác nhận điểm THPT; biên lai nộp lệ phí đăng kí xét tuyển cũng như ảnh chụp các minh chứng được hưởng các chính sách ưu tiên. Trong năm 2021, Đại học Đà Nẵng sẽ tiến hành thu online 100% cho phương thức xét tuyển học bạ.
utter_cau_hoi_62:
  - text: Khoa Điện – Điện tử cùng với khoa Cơ khí của trường đã hợp tác với công ty Hitachi để xây dựng phòng thí nghiệm công nghệ số. Mục đích để phát triển chương trình đào tạo của ngành công nghệ 4.0; đào tạo cho sinh viên đáp ứng được chương trình đạo tạo mới; đào tạo kỹ năng thực hành trong phòng thí nghiệm; giúp mở rộng tầm nhìn, tư duy, sáng tạo, xây dựng giải pháp tối ưu và tiết kiệm chi phí sản xuất cho sinh viên, đáp ứng nhu cầu cho tương lai. Phòng thí nghiệm được xây dựng dựa trên giải pháp về phần mềm, phần cứng đang được sử dụng trong các nhà máy hiện đại hiện nay; những giải pháp về thiết kế điện - điện tử, công nghệ thông tin, tự động hóa và hệ thống điện; cung cấp cho sinh viên các kiến thức, kỹ năng thiết kế xây dựng các giải pháp tự động hóa kỹ thuật, lập trình hệ thống điều khiển trong xu thế công nghệ cách mạng 4.0 hiện nay.
utter_cau_hoi_63:
  - text: Cuộc cách mạng 4.0 đánh dấu sự phát triển vượt bậc của công nghệ liên ngạch. Trong tương lai, sự phát triển không ngừng của các thành phố thông minh, các công trình hiện đại… sẽ đem lại nhu cầu rất lớn về nhân lực cho nhiều ngành, không riêng gì các ngành hot hiện nay như ngành Công nghệ thông tin. Khi chọn ngành, các em hãy chọn ngành phù hợp với sở thích đam mê và khả năng của mình, không cần quá chú trọng đến ngành đó có quá hot hay không.
utter_cau_hoi_64:
  - text: Học phí của ngành Công nghệ thông tin nói riêng và các ngành khác của trường ĐHSPKT nói chung là 11.700.000đ/năm. Ngành Công nghệ thông tin là 1 trong những ngành hot hiện nay nên cơ hội việc làm rất là nhiều.
utter_cau_hoi_65:
  - text: Đối với bất cứ ngành nào cũng có khó khăn riêng, chỉ cần các em có đam mê và nỗ lực của bản thân thì sẽ đạt được thành công. Đầu ra công việc của ngành này rất tốt. Tùy thuộc vào năng lực của các em, như ngành Tự động hóa khi sinh viên mới ra trường thì mức lương khoảng từ 6.000.00đ đến 9.000.000đ/ tháng, dần dần mức lương sẽ cao theo năng lực và vị trí việc làm.
utter_cau_hoi_66:
  - text: Rất khó trả lời chính xác cho câu hỏi của em. Em có thể tham khảo điểm xét tuyển học bạ của năm 2019 – 2020, mức điểm sẽ dao động tùy theo mỗi năm. Với 22 điểm, chưa cộng điểm vùng thì em có thể nộp vào ngành Điện – Điện tử và Tự động hóa của trường.
utter_cau_hoi_67:
  - text: Nếu em có đam mê và sự nỗ lực thì các em có thể học được các ngành em thích. Đối với các tổ hợp môn xét tuyển của các ngành em đề cập thì có tổ hợp xét tuyển phù hợp với các em đang học ban C nên em có thể yên tâm nộp đơn xét tuyển vào các ngành đó.
