utter_cau_hoi_1:
  - text: Ngành Công nghệ Kỹ thuật Điện - Điện tử gồm 2 chuyên ngành, chuyên ngành Kỹ thuật Điện – Điện tử và chuyên ngành Hệ thống cung cấp điện. Chuyên ngành Kỹ thuật Điện – Điện tử sẽ cung cấp cho các em kiến thức và kỹ năng chuyên sâu về lĩnh vực điện – điện tử và ứng dụng kỹ thuật Điện – Điện tử trong các lĩnh vực của đời sống xã hội. Chuyên ngành Hệ thống cung cấp điện sẽ cung cấp cho các em kiến thức và kỹ năng chuyên sâu của lĩnh vực cung cấp điện, truyền tải điện, tạo cơ hội tìm kiếm việc làm có liên quan đến các ngành trên.
utter_cau_hoi_2:
  - text: Chuyên ngành Hệ thống cung câp điện có liên quan đến tất cả các lĩnh vực sử dụng điện năng trong đời sống sinh hoạt hằng ngày. Khi các em đã trang bị các kiến thức và kỹ năng cần thiết thì các em sẽ được làm việc tại các vị trí như chuyên viên kỹ thuật, thiết kế giám sát, điều dưỡng các hệ thống điện trong các khu công nghiệp, nhà máy, xí nghiệp, các cao ốc,văn phòng, công ty điện lực, các nhà máy cấp phát điện. Đặc biệt ở khu vực miền Trung Tây Nguyên phát triển mạnh mẽ các hệ thống năng lượng tái tạo như năng lượng từ gió… mở ra cơ hội việc làm rất lớn cho các em học chuyên ngành này. Ngoài ra, các em có thể trở thành quản lý, giám sát hệ thống cung cấp điện trong các nhà máy hoặc có thể học Thạc sĩ, Tiến sĩ để trở thành chuyên gia lĩnh vực điện để làm việc trong phòng nghiên cứu của các công ty đa quốc gia hoặc trở thành giảng viên chuyên ngành Hệ thống cung cấp điện trong các trường chuyên về kỹ thuật điện. Hoặc có thể tự mở cơ sở sản xuất kinh doanh, dịch vụ về kỹ thuật điện. Các công ty lớn như Trường Hải, Doosan, Hòa Phát cũng có nhu cầu tuyển dụng rất lớn các kỹ sư kỹ thuật điện hiện nay.
utter_cau_hoi_3:
  - text: Hoạt động tự học của sinh viên gắn liền với sự hướng dẫn của giảng viên. Việc tự học diễn ra trong 2 phạm vi tự học trên lớp và tự học ngoài giờ lên lớp. Việc tự học là quá trình các em tư duy độc lập, tự khám phá và sáng tạo. Nếu các em vào học ngành Công nghệ thông tin nói riêng và các ngành khác của trường Đại học Sư phạm Kỹ thuật nói riêng, các em sẽ được trang bị các kỹ năng lập trình và từ đó sẽ yên tâm hơn khi tiếp cận các kỹ năng khác.
utter_cau_hoi_4:
  - text: Về thông tin tuyển sinh cũng như thông tin về điểm trúng tuyển năm vừa rồi các em có thể tham khảo trên trang tuyển sinh của nhà trường. Về xu hướng điểm của các ngành Điện – điện tử, Điện tử viễn thông nhìn chung ổn định ở mức 16 đến 18 điểm. Tuy nhiên, 2 ngành Công nghệ thông tin và Công nghệ kỹ thuật Tự động hóa thì xu hướng điểm của năm 2020 so với năm 2019 tăng từ 2 đến 3 điểm, khoảng 22 đến 24 điểm. Căn cứ vào sức học, sở thích đam mê của bản thân để tìm ngành đăng kí thích hợp. Với số điểm của em, tôi nghĩ rất là tốt, nếu có thêm điểm ưu tiên, em có thể nộp hồ sơ vào tất cả các ngành tuyển sinh không chỉ của Khoa Điện – Điện tử mà nộp vào các ngành khác của trường. Tuy nhiên, tùy thuộc vào số lượng thí sinh đăng kí mỗi năm, cấu trúc đề… mức điểm có thể chêch lệch. Nhưng với mức điểm của em, tôi nghĩ khả năng trúng tuyển rất cao khi xét tuyển vào các ngành của Khoa Điện – Điện tử.
utter_cau_hoi_5:
  - text: Dịch Covid-19 ảnh hưởng đến toàn cầu, trong đó có cả lĩnh vực về Công nghệ thông tin, đặc biệt là về tài chính của các tổ chức công ty. Tuy nhiên, việc này lại mở ra một hướng khác chuyên sâu hơn về lĩnh vực Công nghệ thông tin; chuyên phục vụ các lĩnh vực làm việc từ xa như thương mại điện tử, dịch vụ về OTT như voice, chat; các lĩnh vực phục vụ khách hàng từ xa như khám chữa bệnh từ xa… các lĩnh vực đó phát triển cực kì mạnh mẽ. Các doanh nghiệp lớn như VNPT… tháng nào cũng có nhu cầu tuyển dụng nhân lực về Công nghệ thông tin. Ngoài ra, với sự phát triển không ngừng của thời đại kỷ nguyên số như hiện nay thì nhu cầu nhân lực Công nghệ thông tin là luôn luôn có.
utter_cau_hoi_6:
  - text: Mức lương thực tế của các em phục thuộc rất nhiều vào năng lực, kiến thức của các em trong quá trình học tập chuyên sâu và tích cực có định hướng sớm, có kỹ năng thực tế tốt. Mức lương mang tính chất ước chừng cho sinh viên của ngành Kỹ thuật điện tử viễn thông mới ra trường, có mức độ kỹ năng căn bản, không cần đào tạo từ đầu nhưng vẫn chưa có kinh nghiệm nhiều thì trung bình tổng mức thu nhập tầm 100 triệu đồng/năm. Điều kiện tuyển dụng của công ty Vifatech thì cần các em có kỹ năng chuyên sâu về lĩnh vực tự động hóa, phần mềm IOT, kỹ năng liên quan đến thiết kế tủ điện, các kỹ năng sử dụng phần mềm AUTOCAD, lập trình phần mềm… Tuy nhiên, theo tôi kỹ năng quan trọng nhất mà các em cần có là kỹ năng lập kế hoạch và kỹ năng tự học. Việc học trên trường chỉ đáp ứng một phần nhỏ của công việc. Việc tự học sẽ giúp các em trau dồi thêm nhiều kiến thức mới, luôn chuẩn bị cho bản thân tâm thế thay đổi trong thời đại kỷ nguyên số để có thể có cơ học làm việc trong các ngành khác trong tương lai.
utter_cau_hoi_7:
  - text: Ngành Công nghệ Thông tin hiện nay vẫn xét học bạ, chỉ tiêu 130 chỉ tiêu gồm học bạ và xét tốt nghiệp THPT. Hiện nay, Công nghệ Thông tin là nền tảng chủ yếu cho cuộc Cách mạng Công nghiệp 4.0. Chúng ta thấy rằng, mọi hệ thống hiện nay trong cơ quan, nhà máy xí nghiệp có sự chuyển đổi số từ thế giới thực thành thế giới số thì nhu cầu rất cấp thiết. Vì con người có thể điều khiển, kết nối tự động; có thể ngồi ở nhà và điều khiển được các máy móc từ xa. Như vậy, theo các chuyên gia đánh giá thì nhu cầu trong 5 đến 10 năm tới thì nhu cầu nhân lực Công nghệ Thông tin và các ngành liên quan đến Công nghệ Thông tin thì nguồn nhân lực cần 400.000 người, nhưng hiện nay sinh viên ngành Công nghệ Thông tin tốt nghiệp hằng năm khoảng 32.000. Như vậy, qua sự phân tích của các chuyên gia thì sự thiếu hụt nguồn nhân lực Công nghệ Thông tin hiện nay rất cao. Nhưng, để học ngành Công nghệ Thông tin thì đòi hỏi người học phải có tư duy lập trình, viết thuật toán… Các em xem xét khả năng mình có đáp ứng được về lập trình và tư duy sáng tạo trong ngành Công nghệ Thông tin, vì nếu trong phần lập trình, em không có tư duy, không có kiến thức về lập trình thì sẽ không thành công. ĐHSPKT là Trường có uy tín để các em có thể tham gia học tập. Năm nay, nhà trường dành 75 chỉ tiêu cho việc xét tuyển theo phương thức thi THPT, 42 chỉ tiêu cho phương thức xét học bạ, 13 chỉ tiêu cho phương thức sử dụng kết quả Kỳ thi đánh giá năng lực của Đại học Quốc gia Thành phố Hồ Chí Minh. Ngành Công nghệ Thông tin cảu Trường có điểm trúng tuyển, xét tuyển rất cao, ví dụ năm ngoái điểm trung tuyển theo phương thức học bạ có điểm chuẩn gần 24đ, cho nên quý phụ huynh cùng các em học sinh cần phải xem xét, cân nhắc kỹ trong việc chọn các nguyện vọng để nộp vào đăng ký xét tuyển.
utter_cau_hoi_8:
  - text: Ngành Công nghệ Vật liệu giúp cho việc xuất khẩu nguồn tài nguyên, khoáng sản thô được hạn chế mà thay vào đó là chúng ta sẽ sử dụng các nguồn tài nguyên, vật liệu, khoáng sản của đất nước hợp lý và hiệu quả hơn. Ngoài ra, ngành này giúp tăng giá trị kinh tế và tạo việc làm cho người dân. Như vậy, ngành Công nghệ Vật liệu là ngành rất cần thiết trong thực tế, giúp rút ngắn tiến trình Công nghiệp hóa – Hiện đại hóa đất nước. Ngành Công nghệ Vật liệu của Khoa Công nghệ Hóa học – Môi trường thì các em sẽ được trang bị các kiến thức cơ bản về hóa học, và các kiến thức nền tảng về các chuyên ngành sâu hơn như Công nghệ sản xuất vật liệu polime sơn, cao su, nhựa, giấy, vải, sợi..vv. Công nghệ sản xuất vật liệu silicat như gốm sứ, xi măng và các vật liệu chịu lửa như thủy tinh… Ngoài ra, các em cũng được học các kiến thức về hóa hữu cơ, vô cơ như mỹ phẩm, tinh dầu, phân bón; các sản phẩm tiêu dùng hằng ngày như kem đánh răng, nước rửa tay; các vật liệu tiên tiến như nano, composite… Với chương trình đào tạo chuẩn mực, đội ngũ giảng viên nhiều kinh nghiệm, nhiệt huyết, môi trường học tập thân thiện, cơ sở vật chất thuận lợi, đặc biệt là cộng với sự nỗ lực của các em sinh viên thì khi các em tốt nghiệp ra trường sẽ là những công dân ưu tú, giỏi nghề và hoàn toàn có khả năng tìm kiếm việc làm, có thể là cán bộ kỹ thuật hay là cán bộ quản lý, nghiên cứu viên ở các viện, các trung tâm về phân tích kiểm tra chất lượng của vật liệu. Ngoài ra, các em cũng có thể là giảng viên của các trường Đại học. Đây là ngành rất có tương lai.
utter_cau_hoi_9:
  - text: Theo quy chế đào tạo hiện hành, người học được phép học cùng lúc hai chương trình. Để học cùng lúc 2 chương trình thì ngành đào tạo chính ở chương trình thứ hai khác với ngành đào tạo chính ở chương trình thứ nhất. Sau khi kết thúc học kỳ thứ nhất, năm học đầu tiên của chương trình thứ nhất, sinh viên không thuộc diện xếp hạng học lực yếu; trong quá trình học cùng lúc 2 chương trình, nếu điểm trung bình chung học kỳ dưới 2 thì phải dừng học thêm chương trình thứ 2 ở học kỳ tiếp theo và khi học 2 chương trình thì có một số môn học mà em đã học và tích lũy ở chương trình thứ nhất có nội dung, kiến thức tương đương trong chương trình thứ nhất thì được bảo lưu điểm trong chương trình thứ hai. Sinh viên chỉ được tốt nghiệp chương trình thứ hai nếu có đủ điều kiện tốt nghiệp ở chương trình thứ nhất. Đối với câu hỏi thứ hai, Em đang học Đại học Ngoại ngữ và muốn học thêm một bằng tại Trường Đại học Sư phạm Kỹ thuật thì em hãy liên hệ trực tiếp đến Phòng Đào tạo của trường để được giải đáp, tư vấn một cách cụ thể.
utter_cau_hoi_10:
  - text: Khoa Cơ khí có hai ngành Đào tạo có thể liên quan trực tiếp tới việc hỗ trợ cho sau này của em tại gia đình đó là ngành Công nghệ Kỹ thuật ô tô và ngành Công nghệ Kỹ thuật Cơ khí chế tạo. Nếu như em theo học cả hai ngành này thì sẽ hỗ trợ cho em rất nhiều trong công việc sau khi tốt nghiệp ra trường. Trong quá trình đào tạo, ngành Công nghệ Kỹ thuật ô tô, các em sẽ được các thầy cô hướng dẫn, giảng dạy, đào tạo cho các em các kiến thức, ngoài các phần lý thuyết chuyên môn thì các em có thể tiếp cận trực tiếp đến các học phần có thể liên quan đến công việc của em trong việc hỗ trợ gara ở nhà. Ví dụ như bảo trì, bảo dưỡng, sửa chửa, lắp đặt các hệ thống ô tô gầm, khung gầm, điện, tự động hóa, kể cả các lĩnh vực liên quan khác có liên quan đến ngành ô tô như cơ khí, tự động hóa, điện tử, ngành nhiệt… Tất cả những chuyên môn đó đều hỗ trợ em rất nhiều. Bên cạnh đó, học phần Cơ khí chế tạo sẽ có nhiều kiến thức chuyên môn hỗ trợ em về bảo trì, bảo dưỡng, sửa chữa, lắp ráp… Thậm chí, có thể hỗ trợ các phần mềm để em có thể thiết kế những bản vẽ chế tạo không chỉ riêng Gara nhà mình mà có thể đi làm ở các cơ quan, nhà máy, xí nghiệp liên quan đến lĩnh vực ô tô. Em có thể tìm hiểu thêm trên trang Web của Khoa Cơ khí cũng như trang Web của Trường Đại học Sư phạm Kỹ thuật.
utter_cau_hoi_11:
  - text: Trường Đại học Sư phạm Kỹ thuật thuộc Đại học Đà Nẵng là trường công lập, nên việc thu học phí bao nhiêu đều theo quy định của Nhà nước. Việc tăng học phí cũng theo lộ trình quy dịnh của Nhà nước. Đồng thời, theo quy định thì mỗi năm trường chỉ tăng tối đa 10%, hiện nay, mức học phí của Trường là 11.700.000đ/ 1 năm học. Năm học 2020-2021 cũng sẽ như vậy, chúng tôi có những chính sách khác như, học bổng, các sinh viên gia đình chính sách xã hội, hoàn cảnh khó khăn… cũng theo quy định của nhà nước.
utter_cau_hoi_12:
  - text: Khi em nộp hồ sơ sẽ được phát luôn phiếu điền vào ngành mình yêu thích; lợi thế của ngành Sư phạm Công nghiệp là các em sẽ được miễn hoàn toàn học phí. Đồng thời, các em cũng có cơ hội nhận học bổng như những sinh viên trong Trường. Theo Luật Giáo dục sửa đổi, bổ sung có hiệu lực từ 01/7/2020 thì các em học khối ngành sư phạm cũng có thể nhận thêm sinh hoạt phí cho 1 tháng là 3.600.000đ. Đây là những lợi thế của ngành Sư phạm Kỹ thuật Công nghiệp.
utter_cau_hoi_13:
  - text: Kỹ sư Cơ khí sau khi ra trường sẽ được làm việc tại các phòng thiết kế kỹ thuật, viện nghiên cứu, nhà máy, công ty cơ khí. Kỹ sư cơ khí sẽ đảm nhận những công việc như sản suất, lắp ráp, vận hành, bảo dưỡng các thiết bị cơ khí, máy và dây chuyền các thiết bị công nghiệp. Ngoài ra, còn đảm trách những công việc như, thiết kế, lên bản vẽ các loại máy móc, các thiết bị cơ khí cho sản xuất như máy thu hoạch, dây chuyền sản xuất đồ hộp, đóng chai, vật liệu xây dựng… Các em có thể tham gia thiết các sản phẩm cơ khí và tham gia giám sát quá trình sản xuất các thiết bị đó. Công việc này yêu cầu các em phải có kiến thức về ngành gia công chế tạo máy và đồ học chuyên ngành. Ngoài ra, các em có thể tham gia thi công và giám sát việc thi công máy móc thiết bị dây chuyền sản xuất ở các công trình nhà máy nhiệt điện, thủy điện, xi măng, nhà máy bia… và tham gia vào các công đoạn của ngành cơ khí như đúc, rèn, dập, bào, khoan, tiện trên các máy CNC đa năng. Thực hiện việc vận hành bảo trì, bảo dưỡng, sửa chửa các máy móc thiết bị của ngành cơ khí.
utter_cau_hoi_14:
  - text: Ngành này thuộc Khoa Điện- điện tử và trang bị cho các em các giải pháp về điện - điện năng, khai thác vận hành bảo trì các thiết bị điện, điện tử, khí cụ điện, hệ thống truyền động… Hệ thống chiếu sáng, hệ thống điện mặt trời là những kiến thức chuyên ngành và nhu cầu trong cuộc sống rất cao. Sau khi tốt nghiệp, cơ hội việc làm ở những xí nghiệp, khu chế xuất, các đơn vị điện tự động hóa…Hiện nay, Khoa Điện - Điện tử có liên kết với các doanh nghiệp bên ngoài như Công ty Điện lực và nhu cầu tuyển dụng rất cao. Tuy nhiên, số lượng tuyển sinh năm nay chỉ có 80 chỉ tiêu nên các em nên cân nhắc lựa chọn đúng ngành nghề của mình.
utter_cau_hoi_15:
  - text: Nhà trường có Ký túc xá gần 1000 chỗ và gần trường nên mùa mưa bão các em chỉ đi một đọạn ngắn là đến trường. Ký túc xá cũng gần đồn Công an nên các em yên tâm về vấn đề an ninh trật tự. Việc đăng ký Ký túc xá cũng cần được xét chọn, ưu tiên những em ở xa, con em các gia đình diện chính sách, gia đình hộ nghèo, cận nghèo... Vì vậy sau khi trúng tuyển, các em nhanh chóng làm thủ tục nhập học, trình các giấy tờ hợp lệ, nhà trường sẽ xem xét. Em nào nộp hồ sơ sớm và nhanh hơn thì có thể đăng ký ở Ký túc xá. Trường Đại học Sư phạm Kỹ thuật theo định hướng đào tạo thực hành ứng dụng, nên có 40% trong tổng số môn học dành cho thực hành. Ngoài ra, trong tất cả các chuyên ngành đều có Học kỳ doanh nghiệp từ 3 đến 6 tháng, sinh viên sẽ đến Doanh nghiệp thực tập, làm đồ án tốt nghiệp để nâng cao kiến thức, giao tiếp xã hội và nếu em thực tập tốt, khả năng ra trường sau này em được tuyển dụng vào đó là rất cao.
utter_cau_hoi_16:
  - text: Hợp tác với doanh nghiệp để sinh viên được tuyển dụng là công việc được trường đầu tư công sức để phát triển. Trong quá trình học, các em bắt buộc phải có Học kỳ Doanh nghiệp, đi thực tập doanh nghiệp trong khoảng thời gian từ 3 đến 6 tháng để giới thiệu sinh viên đến các Doanh nghiệp. Ngoài ra, nhà trường còn liên kết với các đối tác nước ngoài ở Nhật Bản, đây là nước có nhu cầu tuyển dụng rất cao. Nhà trường thông qua các Doanh nghiệp giới thiệu đến các em học thêm các lớp tiếng Nhật miễn phí để các em có cơ hội tiếp cận làm việc với các Doanh nghiệp Nhật Bản. Nhà trường đã thành lập Câu lạc bộ Sáng tạo và Khởi nghiệp, mời các CEO có kinh nghiệm về khởi nghiệp dạy cho các em sinh viên nhiều hoạt động khỏi nghiệp, nghiên cứu khoa học….giúp các em thể hiện đam mê sáng tạo của mình thiết kế các sản phẩm mang tính ứng dụng. Trong thời gian qua, các em sinh viên của nhà trường đã tham gia các cuộc thi và được cộng đồng cũng như Doanh nghiệp đánh giá rất cao tính sáng tạo, ứng dụng trong thực tiễn.
utter_cau_hoi_17:
  - text: Ngành Thực phẩm sẽ có kiến thức cho em về thực phẩm, chế biến thực phẩm và có rất nhiều cơ hội tìm kiếm việc làm ở các cơ sở sản xuất chế biến nông sản thực phẩm. Ở Đà Nẵng và miền Trung có nhà máy sữa, nhà máy bia, nước giải khát, bánh kẹo, nhà máy đường Quảng Ngãi… Ngoài ra, các em có thể làm việc ở các tỉnh trong miền Nam. Điều quan trọng, trong quá trình học tập, bên cạnh kiến thức các em còn rèn luyện kỹ năng ngoại ngữ thì ra trường khả năng tìm việc của các em sẽ dễ dàng hơn.
utter_cau_hoi_18:
  - text: Trường tọa lạc tại trung tâm Thành phố, số 48 đường Cao Thắng, nên rất thuận tiện cho các em đi làm thêm. Việc làm thêm được cho phép vào ngoài giờ học để phụ thêm học phí cho gia đình, tuy nhiên việc chính vẫn là tập trung học tập để đủ điều kiện tốt nghiệp. Trường có nhiều hoạt động của Đoàn thanh niên và Hội sinh viên, thậm chí trường còn xây dựng thêm thang điểm để tính điểm tham gia hoạt động Đoàn, Hội vào thành tích của các em. Trường có các hoạt động như Mùa hè xanh, hiến máu nhân đạo, tham gia vào các trạm giám sát cửa ngõ ra vào của thành phố trong đợt Covid vừa qua. Trường có học bổng toàn phần dành cho những em có thành tích học tập tốt đồng thời năng nổ tham gia trong các hoạt động Đoàn, Hội của nhà trường.
utter_cau_hoi_19:
  - text: Đối với xét tuyển bằng học bạ thì mỗi ngành sẽ có những tổ hợp xét tuyển riêng, và thông thường một ngành xét tuyển sẽ có 4 tổ hợp, ví dụ Toán – Lý - Hóa; Toán – Lý - Anh; Toán – Hóa - Sinh; Toán – Anh - Văn. Đối với từng tổ hợp này em có thể xem tổ hợp nào mình có điểm tổng 3 môn cao nhất để xét tuyển. Trường Đại học Sư phạm Kỹ thuật có nhiều đối tác nước ngoài tại Nhật Bản, do nhu cầu tuyển dụng của các doanh nghiệp tại Nhật cao, nên khi học ở Trường, các em không những có cơ hội giao lưu mà còn được tham gia tuyển dụng vào các doanh nghiệp của Nhật Bản tại Việt Nam và còn có cơ hội sang Nhật để làm việc.
utter_cau_hoi_20:
  - text: Học công nghệ ô tô tích hợp nhiều lĩnh vực ngành nghề khác nhau cơ khí chế tạo, điện tử, tự động hóa, điện ô tô, nhiệt, điện lạnh. Nhu cầu công việc như thiết kế, chế tạo, bảo trì, bảo dưỡng sửa chữa động cơ điện ô tô, các hệ thống trên ô tô như gầm, khung, sườn…Hiện nay nhu cầu công việc trên thị trường về ô tô rất lớn, các em có thể có được cơ hội việc làm như kỹ sư vận hành giám sát sản xuất các thiết bị phụ tùng, linh kiện, lắp ráp ô tô, máy động lực tại các nhà máy, các cơ sở bảo trì, sửa chữa ô tô… Hoặc tham gia vào thiết kế chế tạo các bộ phận của ô tô. Các em cũng có thể làm kiểm định viên tại các trạm đăng kiểm ô tô, hoặc làm nhân viên kinh doanh tại các doanh nghiệp ô tô. Ngoài ra, sau khi ra trường cũng có cơ hội trở thành giảng viên giảng dạy về kỹ thuật ô tô.
utter_cau_hoi_21:
  - text: Cả hai trường đều đào tạo những người làm việc trong lĩnh vực kỹ thuật, công nghệ như người ta vẫn gọi là kỹ sư. Giảng viên ở Trường ĐHBK cũng tham gia giảng dạy tại Trường ĐHSPKT và theo chiều ngược lại, giảng viên ở Trường ĐHSPKT cũng tham gia giảng dạy tại Trường ĐHBK. Tuy nhiên, cũng có một số điểm khác nhau + Trường ĐHSPKT đào tạo theo định hướng ứng dụng thực hành, khối lượng (số tín chỉ) các học phần thực hành, thí nghiệm, thực tập chiếm một phần lớn trong chương trình đào tạo (trung bình 40%). + Ở Trường ĐHSPKT có ngành Sư phạm Kỹ thuật Công nghiệp. Sinh viên theo học ngành này được học chuyên môn với cùng một nội dung, chương trình đào tạo như sinh viên ở các ngành khác, nhưng các em có thêm một học kỳ để theo học các học phần về nghiệp vụ sư phạm. Như vậy sau khi tốt nghiệp, các em có thể làm việc ở các cơ quan, nhà máy, xí nghiệp như sinh viên tốt nghiệp ở các ngành khác, hoặc có thể trở thành giảng viên trong lĩnh vực kỹ thuật, công nghệ ở các trường đại học, cao đẳng hay làm các giáo viên dạy bộ môn kỹ thuật, công nghệ ở các trường THPT.
utter_cau_hoi_22:
  - text: Trường Đại học Sư phạm Kỹ thuật - Đại học Đà Nẵng mã trường DSK. Năm 2020, trường sử dụng 4 phương thức xét tuyển, xét điểm thi THPT, xét điểm học bạ, xét tuyển thẳng và xét điểm Kỳ thi đánh giá năng lực Đại học Quốc gia Thành phố Hồ Chí Minh với tổng chỉ tiêu là 1100. Riêng đối với phương thức xét điểm học bạ, chỉ tiêu là 404 phân bổ cho tất cả 15 ngành tuyển sinh của nhà trường. Với phương thức xét tuyển dựa vào kết quả học bạ THPT Thí sinh đã tốt nghiệp trung học phổ thông (theo hình thức giáo dục chính quy hoặc giáo dục thường xuyên), có tổng điểm các môn học theo tổ hợp xét tuyển đạt ngưỡng đảm bảo chất lượng đầu vào là 18 điểm trở lên và không có môn nào dưới 5,0. Điểm xét tuyển là tổng điểm các môn học theo từng tổ hợp xét tuyển của mỗi ngành cộng với điểm ưu tiên. Điểm môn học trong tổ hợp xét tuyển là trung bình cộng của điểm trung bình môn học lớp 10, lớp 11 và học kỳ 1 lớp 12. Thông tin chi tiết về chỉ tiêu cho mỗi ngành, tổ hợp xét tuyển, em xem trên trang tuyển sinh của Đại học Đà Nẵng hoặc của Trường Đại học Sư phạm Kỹ thuật.
utter_cau_hoi_23:
  - text: khi vào Trường ĐHSPKT, nhà trường đào tạo theo định hướng ứng dụng thực hành. Khi thiết kế chương trình đào tạo, tất cả các ngành xây dựng chương trình với khối lượng thí nghiệm, thực hành, thực tập chiếm số lượng lớn trong chương trình đào tạo, khoảng từ (35 - 45)%. Đối với riêng ngành Công nghệ Kỹ thuật Nhiệt, chúng tôi xây dựng chương trình chiếm khối lượng 40% kiến thức thực tế. Cụ thể ngay tại Xưởng nhà trường, các em sẽ có 2 đợt thực tập chuyên môn Lạnh 1, chuyên môn lạnh 2; Một đợt thực tập chuyên môn nóng với các máy móc thiết bị lĩnh vực nóng như Lò hơi, các hệ thống sấy, Năng lượng Mặt trời, Năng lượng mới; các em có đợt thực tập chuyên môn Điều hòa không khí với các Hệ thống điều hòa không khí cục bộ, trung tâm. Các em có 1 đợt thực tập chuyên môn chuyên sâu Nhiệt lạnh; Khi các em có đủ một lượng kiến thức chuyên ngành Nhiệt lạnh, các em sẽ được tổ chức một đợt thực tập chuyên môn Công nghiệp tham gia sản xuất, thi công lắp đặt thực tế tại các Công trình, Công trường thi công. Đặc biệt các em sẽ có một Học kỳ Doanh nghiệp, Ngành nhiệt nói riêng và các ngành khác nói chung của Khoa Cơ khí sẽ liên lạc với các Doanh nghiệp, Công ty để đưa các em đến thực tập thực tế tại nhà máy có sự hướng dẫn kết hợp giữa Giảng viên của trường với đội ngũ Kỹ sư, kỹ thuật viên có trình độ chuyên môn của nhà máy. Lúc đó các em sẽ có được các kiến thức rất thực tế để làm quen, nắm bắt được ngay công việc sau khi các em tốt nghiệp ra trường. Và cuối cùng là các em có các học phần Đồ án môn học và Đồ án tốt nghiệp với kiến thức chuyên môn rất thực tế.
utter_cau_hoi_24:
  - text: Khoa Điện - Điện tử hiện nay đào tạo những ngành như - Công nghệ thông tin - Công nghệ kỹ thuật điện, điện tử (Gồm 02 chuyên ngành Kỹ thuật điện tử và Hệ thống cung cấp điện) - Công nghệ kỹ thuật điện tử - viễn thông - Công nghệ kỹ thuật điều khiển và tự động hóa Những ngành này có đem lại nhiều cơ hội phát triển nghề nghiệp trong Thời đại công nghệ CMCN4.0 Theo nghiên cứu trong 10 năm tới sẽ có khoảng 70% vị trí công việc bị ảnh hưởng bởi CMCN 4.0. Trong đó có nhiều vị trí thâm dụng lao động như dệt may, da giày…, nhiều ngành nghề buộc phải cắt giảm nhân công để đảm bảo bắt kịp xu thế và duy trì sản xuất. Thậm chí, trong khu vực sản xuất kinh doanh, nếu lao động không đáp ứng được nhu cầu thì ngay lập tức sẽ bị đào thải, loại khỏi dây chuyền sản xuất. Dựa trên những tổng hợp, phân tích và đánh giá, các chuyên gia về vấn đề việc làm cũng đã chỉ ra những ngành, nghề sẽ có xu hướng “lên ngôi” trong thị trường lao động 5 -10 năm tới. Theo đó, ngành công nghệ thông tin (CNTT) được coi là ngành cốt lõi của CMCN 4.0, có khả năng miễn dịch với khủng hoảng kinh tế. Dự báo từ nay đến năm 2020, Việt Nam sẽ thiếu 400.000 nhân lực làm CNTT. Trong khi đó, mỗi năm thị trường chỉ cung cấp 32.000 sinh viên tốt nghiệp CNTT và các ngành có liên quan đến CNTT. Ngoài ra, các ngành công nghệ kỹ thuật điện - điện tử; kỹ thuật điều khiển và tự động hóa robot và trí tuệ nhân tạo – tâm điểm của CMCN 4.0 cũng sẽ phát triển rất mạnh. Bên cạnh đó, các ngành Công nghệ sinh học - tạo ra năng suất lao động cao và tạo ra sản lượng cho doanh nghiệp (DN); phát triển Internet di động, điện toán đám mây… và các ngành về dịch vụ cũng có xu hướng hot như Phát triển và xây dựng in 3D. Vì vậy , để đón đầu cơ hội việc làm thì Những ngành nghề này có đem lại rất nhiều cơ hội phát triển nghề nghiệp trong Thời đại công nghệ CMCN4.0.
utter_cau_hoi_25:
  - text: Việt Nam đang trong thời kỳ phát triển mạnh mẽ và hội nhập quốc tế. Rất nhiều dự án đâu tư xây dựng đã và đang được triển khai. Vì vậy, Việt Nam đang và sẽ cần một nguồn nhân lực kỹ thuật rất lớn trong lĩnh vực xây dựng. Sau khi tốt nghiệp tại Khoa Kỹ thuật Xây dựng (Trường ĐHSPKT - ĐHĐN), cơ hội việc làm của sinh viên là rất cao. Sinh viên có thể tham gia các hoạt động chuyên môn nghề nghiệp sau - Tư vấn, thiết kế, thi công, quản lý dự án tại Các tập đoàn; các công ty tư vấn, thiết kế; công ty xây lắp thuộc lĩnh vực xây dựng dân dụng và công nghiệp. - Làm việc tại các ban quản lý dự án; các sở; phòng quản lý đô thị, kiến trúc, xây dựng, cơ sở hạ tầng, …; … - Giảng dạy tại các Trường Đại học, Cao đẳng cùng chuyên ngành Đào tạo. Đồng thời, 100% sinh viên tốt nghiệp từ loại KHÁ trở lên được Khoa KT Xây dựng (Trường ĐHSPKT - ĐHĐN) ưu tiên giới thiệu việc làm tại các Doanh nghiệp có ký kết hợp tác với Nhà trường
utter_cau_hoi_26:
  - text: - Ngày nay, ưu tiên hàng đầu của người Việt Nam và cả thế giới là sử dụng thực phẩm đảm bảo sức khỏe, thực phẩm có hàm lượng dinh dưỡng hợp lý, thực phẩm sạch, an toàn đang ngày càng được quan tâm. - Với thế mạnh là nước nông nghiệp, Việt Nam có nguồn nguyên liệu dồi dào đặc biệt như các mặt hàng thủy sản và nông sản, cung cấp đủ cho gần 100 triệu dân trong nước và xuất khẩu ra thị trường nước ngoài. Vì vậy có thể nói ngành Kỹ thuật Thực phẩm đang là một ngành học hấp dẫn hiện nay. - Ngành Kỹ thuật Thực phẩm đào tạo sinh viên có đủ năng lực để đáp ứng mọi yêu cầu trong lĩnh vực Kỹ thuật Thực phẩm. Sinh viên tốt nghiệp có rất nhiều cơ hội tìm kiếm việc làm. - Sinh viên có thể đảm nhận các vị trí như + Cán bộ kỹ thuật tại các cơ sở sản xuất, nhà máy thuộc lĩnh vực chế biến nông sản, thực phẩm như công nghệ chế biến đường, bánh kẹo, lương thực, rau quả, cây nhiệt đới (chè, cà phê, thuốc lá)..., công nghệ lên men (rượu, bia, nước giải khát lên men, sữa, sữa chua, bơ, phô mai...), công nghệ chế biến thịt, thủy sản… + Cán bộ kiểm hóa tại các trung tâm kiểm định chất lượng, các trạm hải quan cửa khẩu sân bay, hải cảng biên giới về kiểm tra chất lượng nông - hải sản thực phẩm xuất, nhập khẩu. + Nghiên cứu viên tại cơ quan, viện nghiên cứu khoa học về lĩnh vực khoa học và công nghệ thực phẩm. + Cán bộ kiểm tra và quản lý vệ sinh an toàn thực phẩm tại các Chi cục an toàn vệ sinh thực phẩm, thanh tra viên ở các Chi cục quản lý chất lượng. Tham gia quản trị chất lượng, an toàn vệ sinh thực phẩm trong các tập đoàn, công ty, doanh nghiệp trong chuỗi sản xuất – cung ứng thực phẩm “từ trang trại đến bàn ăn”. + Giảng dạy tại các trường trung học chuyên nghiệp hoặc giảng dạy thực hành tại các trường cao đẳng, đại học.
utter_cau_hoi_27:
  - text: Khoa đào tạo tất cả các ngành thuộc trường Đại học Sư phạm Kỹ thuật. Em được chọn học bất kì ngành nào trong 14 ngành của trường ngay từ khi nhập học.
utter_cau_hoi_28:
  - text: Hiện nay cả nước nói chung và trên địa bàn Thành phố Đà Nẵng nói riêng có nhiều cơ sở đào tạo về các chuyên ngành xây dựng. Tuy nhiên nếu chọn theo học tại Khoa Kỹ thuật Xây dựng (Trường ĐH SPKT - ĐHĐN) thì các em sẽ nhận được các ưu điểm sau - Đại học Đà Nẵng là đại học vùng trọng điểm quốc gia, đa cấp, đa lĩnh vực, đa ngành. Khoa Kỹ thuật Xây dựng thuộc Trường SPKT - ĐHĐN là cơ sở đào tạo công lập có mức học phí thấp; vị trí địa lý nằm ở Trung tâm Thành phố Đà Nẵng; cơ sở vật chất tốt và luôn tạo ra một môi trường học tập thân thiện với người học với tiêu chí “lấy người học là trung tâm”. - Chương trình đào tạo có nhiều ưu điểm theo định hướng ứng dụng; thời gian đào tạo từ 3,5 - 4 năm; mục tiêu đào tạo đáp ứng nhu cầu thực tiễn của xã hội; đặc biệt chú trọng kỹ năng thực hành, ứng dụng, kỹ năng mềm cho người học (hơn 30% số tín chỉ là thực hành, thực tập, đồ án); 100% Sinh viên được tham gia Học kỳ thực tập tại Doanh nghiệp; - Nhiều chính sách miễn giảm học phí; chính sách học bổng cho sinh viên với mức học bổng rất cao (trên 15 triệu đồng/ 1 Học kỳ)’ - Sinh viên tốt nghiệp loại Khá trở lên được Khoa giới thiệu việc làm sau khi tốt nghiệp; - Nhiều cơ hội tham gia liên kết Đào tạo; học sau Đại học với các Trường đối tác tại Thái Lan; Nhật Bản; Đài Loan; … - Được tham gia nhiều hoạt động ngoại khóa sáng tạo khởi nghiệp, các cuộc thi dành cho sinh viên chuyên ngành xây dựng, cắm trại; dã ngoại; các hoạt động văn hóa thể thao, các hoạt động vì cộng đồng, ...
utter_cau_hoi_29:
  - text: - Trường ĐHSPKT là trường ĐH công lập trực thuộc ĐHĐN, thu học phí theo quy định của Nhà nước, trung bình một năm (2 học kỳ) là 11,7 triệu đồng. - Chính sách học bổng khuyến học + Sinh viên có kết quả học tập (theo từng học kỳ) từ loại Khá trở lên và rèn luyện đạo đức loại Tốt, sẽ được xét nhận học bổng khuyến học tập theo quy định của Nhà nước. + Sinh viên có kết quả học tập xuất sắc, có sức lan tỏa trong học tập, nghiên cứu khoa học và trong các hoạt động Đoàn sẽ được xem xét trao học bổng toàn phần ”Thử thách UTE” trị giá 20.000.000 đồng/suất/năm. - Chính sách miễn giảm học phí Trường thực hiện chính sách miễn giảm học phí cho sinh viên thuộc diện được hưởng theo quy định của Nhà nước. - Chính sách hỗ trợ sinh viên thuộc gia đình nghèo và có hoàn cảnh đặc biệt + Trợ cấp xã hội theo tháng/ học kỳ cho sinh viên thuộc gia đình hộ nghèo; + Ưu tiên trong việc xét nhận học bổng do các cá nhân/ tổ chức tài trợ. + Ưu tiên sắp xếp chỗ ở trong ký túc xá của Trường. - Ngoài ra, trong mỗi năm học, nhà trường còn nhận được khá nhiều học bổng dành cho sinh viên đến từ các tổ chức và doanh nghiệp trong nước cũng như quốc tế (ví dụ học bổng Kumho, Mitsubishi, Daikin, DBPA,…).
utter_cau_hoi_30:
  - text: - Ngành học này giúp chúng ta góp phần nhiều hơn trong việc bảo vệ môi trường sống của mình; hơn nữa, ngành học còn là một phần không thể thiếu trong bất kỳ doanh nghiệp hay cơ quan, tổ chức nào từ các nhà máy sản xuất, bệnh viện, trường học, dịch vụ du lịch, nhà hàng…. Và minh chứng rõ ràng nhất chúng ta cũng đã thấy là nhiều doanh nghiệp vì không tuân thủ các quy định về bảo vệ môi trường và đã bị cộng đồng quay lưng. Điều đó càng làm cho ta thấy được ý nghĩa rất quan trọng của ngành. - Học ngành Công nghệ Kỹ thuật Môi trường bạn sẽ được + Vững vàng về kiến thức chuyên môn với phương châm “Học đi đôi với hành”. + Có khả năng phân tích và khảo sát môi trường, đánh giá tác động môi trường, xử lý nước thải, xử lý khí thải và xử lý chất thải rắn… + Có khả năng giải quyết tốt các vấn đề ô nhiễm môi trường, phòng chống các biểu hiện của ô nhiễm và suy thoái môi trường hướng tới một xã hội bền vững. + Được học và trao dồi các kỹ năng mềm và khả năng ngoại ngữ cần thiết trong môi trường xã hội năng động như hiện nay. + Được tham gia nghiên cứu khoa học cùng với các bạn sinh viên dưới sự hướng dẫn tận tình của các giảng viên trong Bộ môn và Khoa. + Được tham gia vào các dự án với các trường, các đơn vị tổ chức trong và ngoài nước cũng như các chương trình trao đổi sinh viên khác. - Sau khi tốt nghiệp ngành Công nghệ Kỹ thuật Môi trường, bạn có thể làm ở các vị trí như + Cán bộ kỹ thuật tại phòng kỹ thuật hoặc quản lý điều hành hệ thống xử lý tại các trạm xử lý nước cấp, nước thải, khu xử lý chất thải rắn của thành phố hoặc khu công nghiệp. + Kỹ sư thiết kế cấp thoát nước cho nhà dân dụng và công nghiệp. + Cán bộ phòng tài nguyên môi trường. + Cán bộ kỹ thuật cho các công ty môi trường hoặc công ty cung cấp thiết bị môi trường. + Cán bộ phụ trách quản lý tuyến thu gom rác thải và chất thải rắn. + Cán bộ kỹ thuật và phân tích viên môi trường ở các sở, viện, trung tâm, doanh nghiệp với nhiệm vụ phân tích, đánh giá, khảo sát, điều tra, thanh tra và xử lý các vấn đề liên quan đến môi trường. + Cán bộ giảng dạy ở các cơ sở đào tạo thuộc lĩnh vực môi trường. + Cán bộ tại các dự án phi chính phủ (NGO).
