utter_cau_hoi_38:
  - text: Ngày nay, cùng với sự phát triển của đời sống xã hội và sản xuất công nghiệp là sự gia tăng liên tục các phương tiện phục vụ nhu cầu vận chuyển hàng hóa, nhu cầu đi lại của con người. Trong số các phương tiện vận chuyển thông dụng hiện nay, thì Oto chính là phương tiện chiếm số lượng nhiều nhất. Ngành Công nghệ kỹ thuật (CNKT) Ô tô là ngành học tích hợp kiến thức của nhiều lĩnh vực cơ khí, thủy lực, khí nén, điện, điện tử, tự động hóa… Nhu cầu công việc như thiết kế, chế tạo, bảo trì, bảo dưỡng, sửa chữa động cơ, các hệ thống ô tô, cũng như lắp đặt, sản xuất cho đến nghiên cứu công nghệ, dòng sản phẩm mới… theo xu hướng thị trường ngày càng tăng cao. Do đó, cơ hội làm việc của ngành CNKT Ô tô là rất lớn. Sinh viên tốt nghiệp ngành CNKT Ô tô, các em có cơ hội tìm việc làm sau - Kỹ sư vận hành, giám sát sản xuất phụ tùng, phụ kiện và lắp ráp ô tô - máy động lực tại các nhà máy sản xuất phụ tùng, phụ kiện và lắp ráp ôtô, các cơ sở sửa chữa, bảo trì bảo dưỡng ôtô; Tham gia thiết kế, chế tạo ô tô. - Kiểm định viên tại các trạm đăng kiểm ô tô. - Nhân viên kinh doanh tại các doanh nghiệp kinh doanh ô tô, máy động lực, phụ tùng ô tô. - Tham gia giảng dạy ở các cơ sở đào tạo các cấp.
utter_cau_hoi_39:
  - text: Các kỹ sư cơ khí sẽ làm việc ở phòng thiết kế, kỹ thuật, dự án ở những viện nghiên cứu, nhà máy, công ty cơ khí, công trình hoặc kỹ sư cơ khí sẽ đảm nhận việc sản xuất, lắp đặt, vận hành và bảo dưỡng các sản phẩm cơ khí, máy và dây chuyền thiết bị công nghiệp. Công việc của Kỹ sư công nghệ chế tạo máy bao gồm - Thiết kế, lên bản vẽ các loại máy móc, thiết bị cơ khí cho sản xuất như máy thu hoạch trong nông nghiệp, dây chuyền sản xuất đồ uống, thực phẩm, dây chuyền sản xuất vật liệu xây dựng, sản xuất dược phẩm, máy móc đóng gói, đóng chai, đóng hộp... - Tham gia thiết kế các sản phẩm cơ khí và giám sát quá trình sản xuất các thiết bị đó. Công việc này đòi hỏi phải có kiến thức, kinh nghiệm về gia công chế tạo máy và các phần mềm đồ họa chuyên ngành. - Thi công, lắp đặt và giám sát việc thi công máy móc, cầu trục, thiết bị, dây chuyền sản xuất cho các công trình, nhà máy nhiệt điện, thủy điện, xi măng, đóng tàu... - Tham gia gia công sản phẩm cơ khí như phay, tiện, hàn, bào, khoan, gia công trên các máy vạn năng CNC tại các xưởng, xí nghiệp hay công ty cơ khí. - Vận hành, kiểm tra, lập kế hoạch và thực hiện việc vận hành, bảo trì, bảo dưỡng định kỳ, xử lý sự cố các hệ thống máy móc của nhà máy, xí nghiệp, công ty.
utter_cau_hoi_40:
  - text: Nhu cầu nhân lực kỹ thuật các chuyên ngành xây dựng trong giai đoạn hiện nay là rất lớn, bao gồm cả nhân sự nam và nữ... Với các SV nữ học xây dựng, vị trí việc làm sau khi ra trường sẽ thích hợp ở các đơn vị thiết kế, quản lý chất lượng, lập dự toán; cán bộ giảng dạy các trường đại học, cao đẳng, viện nghiên cứu; cán bộ phòng thí nghiệm; ... Các em nữ chỉ cần xác định rõ mục tiêu, quyết tâm thì các em sẽ đạt thành tích tốt trong học tập, có nhiều cơ hội nhận học bổng, nhiều cơ hội được giới thiệu việc làm thích hợp sau khi ra trường.
utter_cau_hoi_41:
  - text: Nếu chọn 1 trong 2 thì sẽ chọn ngành trước chọn trường nhưng có một thứ quan trọng hơn đó là kỹ năng. Trước khi chọn trường, chọn ngành, hãy xem mình giỏi gì, ráp chúng lại với nhau để đưa ra lựa chọn phù hợp nhất. Xây dựng cho mình một bộ kỹ năng để thích ứng với mọi thứ. Các em nên đánh giá bản thân mình qua các bước sau trước khi chọn ngành nghề - Tìm hiểu bản thân, từ đó biết mình thuộc nhóm nghề nghiệp gì; - Liệt kê những nghề nghiệp/ công việc mình muốn theo đuổi và lọc lại nếu quá nhiều; - Tìm hiểu những kiến thức, kỹ năng, tố chất cần thiết với công việc/ nghề nghiệp đó; - Xác định một ngành học phù hợp nhất với bản thân và nghề nghiệp đã chọn; - Sau đó mới xác định trường đại học phù hợp có ngành học mà mình đã chọn; - Tham quan, tìm hiểu trường đại học đã chọn, tìm hiểu những phản hồi thực của người học ngôi trường đó để xác quyết lựa chọn của mình. Làm công việc ngành nghề mình thích, dù kiếm được nhiều hay không, vẫn hơn làm công việc mình không thích, để rồi tiêu phí những đồng tiền đó vào việc xả stress, tiêu phí thanh xuân của mình đi Khi bạn quyết tâm làm bất kể mọi rào cản, giới hạn và định kiến, thì Khoa Điện - Điện tử Trường ĐHSPKT quyết kiến tạo cùng bạn
utter_cau_hoi_42:
  - text:  Sinh viên chuyên ngành Công nghệ Vật liệu được trang bị những kiến thức cơ bản chung về hóa học; kiến thức nền tảng thuộc các lĩnh vực chuyên ngành như công nghệ sản xuất vật liệu polyme (nhựa, cao su, sơn, keo dán,…), công nghệ sản xuất vật liệu silicat (xi măng, gốm sứ, thủy tinh, vật liệu chịu lửa…), kỹ thuật sản xuất các hợp chất vô cơ hữu cơ, vật liệu tiên tiến (vật liệu nano, vật liệu composite)… - Sau khi tốt nghiệp, các bạn tân cử nhân chuyên ngành Công nghệ Vật liệu sẽ có cơ hội làm việc tại các cơ sở sản xuất và gia công các loại vật liệu như + Các nhà máy sản xuất vật liệu polymer (nhà máy cao su, Nhựa Rạng Đông, Sơn Á Đông, Sơn Kova, vải sợi, giấy…); các nhà máy sản xuất vật liệu composite (các xưởng đóng tàu, nhà máy sản xuất phụ kiện ô tô…); các nhà máy sản xuất linh kiện, vật liệu điện tử, nano. + Các cơ sở sản xuất vật liệu silicat (nhà máy xi măng, gốm, sứ vệ sinh, thủy tinh, các trạm bê tông…); các công ty sản xuất cấu kiện, vật liệu xây dựng, vật liệu trang trí nội thất (bê tông nhẹ, bê tông cường độ cao, vật liệu cách nhiệt, cách âm, vật liệu chịu lửa…). + Các cơ sở sản xuất, xuất nhập khẩu thuộc lĩnh vực vật liệu kim loại (Thép Hòa Phát, Tôn Hoa Sen…). + Các công ty sản xuất và kinh doanh các sản phẩm ngành hóa (phân bón, phụ gia, tinh dầu, mỹ phẩm), hàng tiêu dùng (Unilever, P&G…). + Các trung tâm phân tích ở các sở, viện nghiên cứu; cơ quan quản lý và kiểm định chất lượng nguyên vật liệu cũng là môi trường làm việc phù hợp cho các cử nhân chuyên ngành Công nghệ Vật liệu.
utter_cau_hoi_43:
  - text: Chương trình đào tạo các chuyên ngành Xây dựng tại Khoa KTXD theo định hướng ứng dụng với thời gian đào tạo từ 3,5 – 4 năm; mục tiêu đào tạo đáp ứng nhu cầu thực tiễn của xã hội; đặc biệt chú trọng kỹ năng thực hành, ứng dụng cho người học (hơn 30% số tín chỉ là thực hành, thực tập, đồ án); trong đó 100% Sinh viên được tham gia Học kỳ Doanh nghiệp (HKDN); HKDN là một đợt thực tập được kéo dài 1 hoặc nhiều học kỳ. Trong đó, sinh viên được tham gia với vai trò một nhân viên tại công ty, doanh nghiệp thực tập. Quá trình thực tập GVHD và Doanh nghiệp sẽ lên một kế hoạch thực tập (thời gian, đề cương chi tiết, kiểm tra đánh giá, …) để sinh viên tham gia vào quá trình sản xuất thực tế và kết hợp với Đồ án tốt nghiệp. Sau khi hoàn thành HKDN; Sinh viên sẽ được - Làm quen với môi trường sản xuất thực tế tại các Doanh nghiệp xây dựng có uy tín; - Được học tập và thực hành Đồ án tốt nghiệp với sự hướng dẫn của GVHD và cán bộ kỹ thuật có kinh nghiệm tại các Doanh nghiệp trên địa bàn Thành phố Đà Nẵng; - Được ưu tiên giới thiệu việc làm tại Doanh nghiệp sau khi tốt nghiệp; - Nếu sinh viên quan tâm có thể thực hiện HKDN kéo dài nhiều học kỳ kết hợp với làm đề tài nghiên cứu khoa học và tham gia các dự án thực tế cùng GVHD, các chuyên gia tại các Doanh nghiệp
