  - text: Sinh viên theo học ngành Công nghệ kỹ thuật Cơ điện tử sẽ được nghiên cứu các công nghệ và thiết bị cơ điện tử nhằm phục vụ công nghiệp hiện đại. Sinh viên được trang bị kiến thức, kỹ năng, tay nghề và năng lực nghiên cứu để có khả năng vận hành, khai thác, sửa chữa, bảo trì các hệ thống, thiết bị Cơ-điện tử, đồng thời có thể tham gia thiết kế, cải tiến các hệ thống, thiết bị này. - Khối kiến thức nền tảng về cơ khí, điện tử; về công nghệ thông tin và máy tính. Cơ khí, điện tử, máy tính là những thành phần không thể thiếu trên hệ thống Cơ điện tử. - Khối kiến thức về thiết bị tự động như rơle, các cảm biến công nghệ cao, các cơ cấu chấp hành, các thiết bị khí nén thủy lực, và các thiết bị liên quan... - Khối kiến thức về Tự động hoá quá trình sản xuất. - Khối kiến thức về điều khiển Robot, điều khiển và tự động hóa. - Khối kiến thức về kỹ năng lập trình điều khiển hệ thống trên máy tính PC, trên hệ thống nhúng, trên các thiết bị điều khiển chuyên ngành như PLC, các máy CNC.
