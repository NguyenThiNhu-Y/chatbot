  - text: Nhà trường bắt đầu tuyển sinh cấp ĐH từ năm 2018, sinh viên hiện chưa ra trường nên chưa có số liệu về tỷ lệ việc làm. Tuy nhiên với kinh nghiệm gần 60 năm đào tạo trong lĩnh vực kỹ thuật, công nghệ, nhiều thế hệ học sinh-sinh viên của Trường luôn được xã hội đánh giá cao về thái độ, kỹ năng thực hành và đã khẳng định được bản thân, giữ những vị trí quan trọng trong các cơ quan, công ty, xí nghiệp trong và ngoài nước. Nhà trường có mối quan hệ rộng khắp với các doanh nghiệp trong và ngoài nước như FPT Software, Công ty CP Cáp treo BanaHill, đặc biệt là các doanh nghiệp Nhật Bản như Mitsubishi, Daikin, Esuhai,… trong việc gởi sinh viên sang thực tập (kể cả thực tập hưởng lương) tại Nhật Bản, đào tạo chuyên môn, hợp tác tuyển dụng,… Nhà trường đào tạo theo định hướng ứng dụng, thực hành nên trong chương trình đào tạo tất cả các ngành đều có học phần Học kỳ doanh nghiệp. Khi tham gia học phần này, sinh viên được gởi đến doanh nghiệp trong thời gian từ 3 đến 6 tháng để học tập, thực tập, làm việc trong môi trường doanh nghiệp thực sự, tăng kỹ năng tay nghề, kỹ năng giao tiếp và cơ hội có việc làm cho các em sau tốt nghiệp.
